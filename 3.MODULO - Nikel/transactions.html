<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikel - Lançamentos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/CSS/home.css"> <link
    rel="stylesheet" href="./assets/CSS/global.css">
  </head>
  <body id="home">
    <header>
      <nav class="navbar navbar-expand navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="./assets/images/nikel-small-logo.png"
              alt="Logo Nikel"
              class="img-fluid"
          /></a>
          <!-- Toggle Mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- End Toggle Mobile -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <div class="d-flex menu">
              <a href="./home.html">
                <button class="btn" type="button">
                  <i class="bi bi-house-fill fs-4"></i></button
              ></a>
              <a href="./transactions.html">
                <button class="btn" type="button">
                  <i class="bi bi-currency-exchange fs-4 secondary-color"></i>
                </button>
              </a>

              <!-- ddd -->
              <div class="dropdown">
                <button
                  class="btn"
                  role="button"
                  id="dropdownMenuLink"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  type="button"
                >
                  <i class="bi bi-person-circle fs-4"></i>
                </button>
                <ul
                  class="dropdown-menu logout"
                  aria-labelledby="dropdownMenuButton1"
                >
                  <li>
                    <button class="dropdown-item" id="btn-logout">Sair</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-lg">
        <!-- Row header -->
        <div class="row">
          <!-- Col total value -->
          <div class="col d-flex mt-4 justify-content-start align-items-center">
            <i class="bi bi-currency-exchange primary-color icon-detail"></i
            ><span class="fs-2">Lançamentos</span>
          </div>
          <!-- End Col total value -->

          <!-- Col coins small-->
          <div class="col d-flex mt-4 justify-content-end align-items-center">
            <div class="text-center">
              <img
                src="./assets/images/coins-small.png"
                class="img-fluid"
                alt="Image Coin"
              />
            </div>
            <!-- End Col coins small-->
          </div>
        </div>
        <!-- End Row header -->

        <!-- Row infos -->
        <div class="row">
          <div class="col-12 shadow-lg info">
            <!-- Container infos -->
            <div class="container">
              <!-- Row Table -->
              <div class="row">
                <!-- Col Table -->
                <div class="col">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Descrição</th>
                      </tr>
                    </thead>
                    <tbody id="tbody-transactions"></tbody>
                  </table>
                </div>
                <!-- End Col table -->
              </div>
              <!-- End Row table -->
            </div>
            <!-- End Container -->
          </div>
        </div>

        <!-- Button Float for modal -->
        <button
          class="btn btn-float"
          data-bs-target="#transaction-modal"
          data-bs-toggle="modal"
        >
          <i class="bi bi-plus"></i>
        </button>
      </div>
      <!-- End Container-lg -->

      <!-- Modal Create Transition -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="transaction-modal"
        tabindex="-1"
        aria-labelledby="transaction-modal-label"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <!-- Modal Header -->
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="transaction-modal-label">
                Adicionar Lançamento
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!-- End Modal Header -->

            <!-- Form / Modal Form -->
            <form id="transaction-form">
              <!-- Div Input Value -->
              <div class="modal-body">
                <div class="mb-3">
                  <label for="value-input" class="form-label">Valor</label>
                  <input
                    type="number"
                    class="form-control"
                    id="value-input"
                    step="0.01"
                    aria-describedby="emailHelp"
                  />
                </div>

                <!-- Div Input Description -->
                <div class="mb-3">
                  <label for="description-input" class="form-label">
                    Descrição
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="description-input"
                  />
                </div>

                <!-- Div Input Date -->
                <div class="mb-3">
                  <label for="date-input" class="form-label"> Data </label>
                  <input type="date" class="form-control" id="date-input" />
                </div>

                <!-- Option receivables or expenses -->
                <div class="mb-3">
                  <!-- Div Input-radio receivables  -->
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="type-transaction"
                      id="radio-receivables"
                      value="1"
                      checked
                    />
                    <label class="form-check-label" for="radio-receivables">
                      Entrada
                    </label>
                  </div>

                  <!-- Div Input-radio Expenses-->
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="type-transaction"
                      id="radio-expenses"
                      value="2"
                    />
                    <label class="form-check-label" for="radio-expenses">
                      Saída
                    </label>
                  </div>
                </div>
                <!-- End Options -->
              </div>
              <!-- End Modal Form -->

              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary btn-cancel"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-default">Adicionar</button>
              </div>
              <!-- End Modal Footer -->
            </form>
            <!-- End Form  -->
          </div>
        </div>
      </div>
    </main>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./js/base.js"></script> -->
    <script src="./assets/js/transactions.js"></script>
  </body>
</html>
