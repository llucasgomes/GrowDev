<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/CSS/index.css"> <link
    rel="stylesheet" href="./assets/CSS/global.css">
  </head>
  <body id="login">
    <header></header>
    <main>
      <div class="container">
        <div class="row vh-100">
          <div class="col d-flex justify-content-center my-5 flex-column">
            <div id="text-login">
              <p>Organize suas finanças de uma forma fácil.</p>
              <p>Controle seu dinheiro e investimento.</p>
              <p>Economize e atinja seus objetivos.</p>
            </div>
            <div class="text-center">
              <img
                src="./assets/images/pocket.png"
                alt="image pocket"
                class="img-fluid"
              />
              <img
                src="./assets/./images/coins.png"
                alt="image coins"
                class="img-fluid d-none d-lg-inline coins"
              />
            </div>
          </div>
          <div class="col d-flex justify-content-center my-5 flex-column">
            <!-- Container logo-form -->
            <div class="container">
              <!-- div Logo -->
              <div class="row">
                <div class="col">
                  <div class="text-center mb-3">
                    <img
                      src="./assets/images/nikel-logo.png"
                      alt="Logo Nikel"
                      class="img-fluid"
                    />
                  </div>
                </div>
              </div>
              <!-- Fim div Logo -->
              <!-- Div Form -->
              <div class="row">
                <div class="col">
                  <form id="login-form">
                    <div class="mb-3">
                      <label for="email-login-input" class="form-label"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="email-login-input"
                        aria-describedby="emailHelp"
                      />
                      <div id="emailHelp" class="form-text">
                        Utilize seu email para realizar o login
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="password-login-input" class="form-label"
                        >Senha</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="password-login-input"
                      />
                    </div>
                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="session-check"
                      />
                      <label class="form-check-label" for="session-check"
                        >Permanecer logado</label
                      >
                    </div>
                    <button type="submit" class="btn btn-default btn-login">
                      Entrar
                    </button>
                  </form>
                </div>
              </div>
              <!-- Fim div Form -->
              <!-- div Sign Up-->
              <div class="row">
                <div class="col">
                  <p
                    class="text-center mt-2 form-text"
                    id="link-create-account"
                  >
                    Ainda não tem conta?
                    <!-- trigger modal -->
                    <span
                      class="link-default"
                      data-bs-toggle="modal"
                      data-bs-target="#register-modal"
                      >Criar uma conta</span
                    >.
                  </p>
                </div>
              </div>
              <!-- Fim div Sign up -->
              <div class="row">
                <div class="col">
                  <div class="text-center mt-4">
                    <img src="./assets/images/codai-logo.png" alt="" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="text-center">
                    <img src="./assets/images/growdev-logo.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
            <!-- Fim Container logo-form -->
          </div>
        </div>
      </div>

      <!-- Modal Create Account -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="register-modal"
        tabindex="-1"
        aria-labelledby="register-modal-label"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <!-- Modal Header -->
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="register-modal-label">Criar Conta</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!-- End Modal Header -->
            <!-- Form / Modal Form -->
            <form id="create-form">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="email-create-input" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email-create-input"
                    aria-describedby="emailHelp"
                    required
                  />
                  <div id="emailHelp" class="form-text">
                    Utilize seu email para criar conta.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password-create-input" class="form-label"
                    >Senha</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password-create-input"
                    required
                  />
                  <div id="passwordHelp" class="form-text">
                    Anote sua senha para não esquecer.
                  </div>
                </div>
              </div>
              <!-- End Modal Form -->

              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary btn-cancel"
                  data-bs-dismiss="modal"
                  id="modal-close"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-default">
                  Criar conta
                </button>
              </div>
              <!-- End Modal Footer -->
            </form>
            <!-- End Form  -->
          </div>
        </div>
      </div>
    </main>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
